<div class="heading-container">
  <h2 class="mb-4">Danh sách Cấp độ</h2>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Mã Cấp độ</th>
        <th scope="col">Tên Cấp độ</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let level of levels">
        <td>{{ level.code }}</td>
        <td>{{ level.name }}</td>
        <td>{{ level.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="showUpdateForm(level)">Sửa</button>
          <button class="btn btn-danger btn-sm" (click)="deleteLevel(level.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h3 class="mt-4">
  <button class="btn btn-primary" (click)="toggleAddForm()">Thêm mới</button>
</h3>

<!-- Modal for Add Level -->
<div *ngIf="showAddForm" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (submit)="addLevel()">
        <div class="modal-header">
          <h5 class="modal-title">Thêm mới Cấp độ</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="code">Mã Cấp độ:</label>
            <input type="text" id="code" class="form-control" [(ngModel)]="newLevel.code" placeholder="Nhập mã cấp độ">
          </div>
          <div class="form-group">
            <label for="name">Tên Cấp độ:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newLevel.name" placeholder="Nhập tên cấp độ">
          </div>
          <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" class="form-control" [(ngModel)]="newLevel.description" placeholder="Nhập mô tả"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modals for Update Levels -->
<div *ngIf="isUpdateFormVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (ngSubmit)="updateLevel()">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật Cấp độ</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="updateCode">Mã Cấp độ:</label>
            <input type="text" id="code" [(ngModel)]="selectedLevel.code" name="code" required class="form-control">
          </div>
          <div class="form-group">
            <label for="updateName">Tên Cấp độ:</label>
            <input type="text" id="name" [(ngModel)]="selectedLevel.name" name="name" required class="form-control">
          </div>
          <div class="form-group">
            <label for="updateDescription">Mô tả:</label>
            <textarea id="description" [(ngModel)]="selectedLevel.description" name="description" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
