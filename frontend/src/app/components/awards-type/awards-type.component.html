<div class="heading-container">
  <h2 class="mb-4">Danh sách Loại Khen Thưởng</h2>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Tên</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let awardType of awardsTypes">
        <td>{{ awardType.id }}</td>
        <td>{{ awardType.name }}</td>
        <td>{{ awardType.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="showUpdateForm(awardType)">Sửa</button>
          <button class="btn btn-danger btn-sm" (click)="deleteAwardsType(awardType.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h3 class="mt-4">
  <button class="btn btn-primary" (click)="toggleAddForm()">Thêm mới</button>
</h3>

<!-- Modal for Add Award Type -->
<div *ngIf="showAddForm" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (submit)="addAwardsType()">
        <div class="modal-header">
          <h5 class="modal-title">Thêm mới Loại Khen Thưởng</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newAwardsType.name" placeholder="Nhập tên loại khen thưởng">
          </div>
          <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" class="form-control" [(ngModel)]="newAwardsType.description" placeholder="Nhập mô tả"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modals for Update Award Types -->
<div *ngIf="isUpdateFormVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (ngSubmit)="updateAwardsType()">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật Loại Khen Thưởng</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="updateName">Tên:</label>
            <input type="text" id="name" [(ngModel)]="selectedAwardsType.name" name="name" required class="form-control">
          </div>
          <div class="form-group">
            <label for="updateDescription">Mô tả:</label>
            <textarea id="description" [(ngModel)]="selectedAwardsType.description" name="description" class="form-control"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
