<div class="heading-container">
  <h2 class="mb-4">Danh sách Chuyên môn</h2>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Mã</th>
        <th scope="col">Tên chuyên môn</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let qualification of qualifications">
        <td>{{ qualification.code }}</td>
        <td>{{ qualification.name }}</td>
        <td>{{ qualification.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="showUpdateForm(qualification)">Sửa</button>
          <button class="btn btn-danger btn-sm" (click)="deleteQualification(qualification.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h3 class="mt-4">
  <button class="btn btn-primary" (click)="toggleAddForm()">Thêm mới</button>
</h3>

<!-- Modal for Add Qualification -->
<div *ngIf="showAddForm" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (submit)="addQualification()">
        <div class="modal-header">
          <h5 class="modal-title">Thêm mới Bằng cấp</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="code">Mã Bằng cấp:</label>
            <input type="text" id="code" class="form-control" [(ngModel)]="newQualification.code" placeholder="Nhập mã bằng cấp">
          </div>
          <div class="form-group">
            <label for="name">Tên Bằng cấp:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newQualification.name" placeholder="Nhập tên bằng cấp">
          </div>
          <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" class="form-control" [(ngModel)]="newQualification.description" placeholder="Nhập mô tả"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for Update Qualification -->
<div *ngIf="isUpdateFormVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (submit)="updateQualification()">
        <div class="modal-header">
          <h5 class="modal-title">Sửa Bằng cấp</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="updateCode">Mã Bằng cấp:</label>
            <input type="text" id="updateCode"  name="code" class="form-control" [(ngModel)]="selectedQualification.code" >
          </div>
          <div class="form-group">
            <label for="updateName">Tên Bằng cấp:</label>
            <input type="text" id="updateName" name="name"  class="form-control" [(ngModel)]="selectedQualification.name" >
          </div>
          <div class="form-group">
            <label for="updateDescription">Mô tả:</label>
            <textarea id="updateDescription" name="description"  class="form-control" [(ngModel)]="selectedQualification.description" ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
