<div class="heading-container">
  <h2 class="mb-4">Danh sách Chức vụ</h2>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Tên Chức vụ</th>
        <th scope="col">Mã</th>
        <th scope="col">Lương hàng ngày</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions">
        <td>{{ position.name }}</td>
        <td>{{ position.code }}</td>
        <td>{{ position.daily_wage }}</td>
        <td>{{ position.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="showUpdateForm(position)">Sửa</button>
          <button class="btn btn-danger btn-sm" (click)="deletePosition(position.id)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h3 class="mt-4">
  <button class="btn btn-primary" (click)="toggleAddForm()">Thêm mới</button>
</h3>

<!-- Modal for Add Position -->
<div *ngIf="showAddForm" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (submit)="addPosition()">
        <div class="modal-header">
          <h5 class="modal-title">Thêm mới Chức vụ</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Tên Chức vụ:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newPosition.name" placeholder="Nhập tên vị trí">
          </div>
          <div class="form-group">
            <label for="code">Mã:</label>
            <input type="text" id="code" class="form-control" [(ngModel)]="newPosition.code" placeholder="Nhập mã vị trí">
          </div>
          <div class="form-group">
            <label for="dailyWage">Lương hàng ngày:</label>
            <input type="number" id="dailyWage" class="form-control" [(ngModel)]="newPosition.daily_wage" placeholder="Nhập lương hàng ngày">
          </div>
          <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" class="form-control" [(ngModel)]="newPosition.description" placeholder="Nhập mô tả"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Thêm</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modals for Update Positions -->
<div *ngIf="isUpdateFormVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <form (ngSubmit)="updatePosition()">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật Chức vụ</h5>
          <button type="button" class="close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="updateName">Tên Vị trí:</label>
            <input type="text" id="name" [(ngModel)]="selectedPosition.name" name="name" required class="form-control" >
          </div>
          <div class="form-group">
            <label for="updateCode">Mã:</label>
            <input type="text" id="code" [(ngModel)]="selectedPosition.code" name="code" required class="form-control" >
          </div>
          <div class="form-group">
            <label for="updateDailyWage">Lương hàng ngày:</label>
            <input type="number" id="dailyWage" [(ngModel)]="selectedPosition.daily_wage" name="dailyWage" required class="form-control" >
          </div>
          <div class="form-group">
            <label for="updateDescription">Mô tả:</label>
            <textarea id="description" [(ngModel)]="selectedPosition.description" name="description" class="form-control" ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
